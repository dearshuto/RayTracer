syntax = "proto3";

package sjrt;

service Renderer {
  rpc render (RenderRequest) returns (ImageView);
}

message RenderRequest {
  int32 width = 1;
  int32 height = 2;
  uint32 sampling_count = 3;
}

message ImageView {
  int32 width_start = 1;
  int32 width_end = 2;
  int32 height_start = 3;
  int32 height_end = 4;
  repeated uint32 pixels = 5;
}